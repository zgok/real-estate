<div class="card">
    <!-- style="width: 16rem;" -->
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top" src="../../../assets/image/{{property.Image}}.png" class="propImg">
        <img *ngIf="!property.Image" class="card-img-top" src="../../../assets/image/house_default.png" class="propImg">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-info" routerLink="/property-detail/{{property.Id}}"><i class="fa-regular fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-info"><i class="fa-regular fa-address-card"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h1>{{property.Name}}</h1>
        <h1>{{property.Type}}</h1>
        <h2>{{property.Price}}</h2>
    </div>
</div>
